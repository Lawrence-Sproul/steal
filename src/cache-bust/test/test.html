<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cache-busting extension tests</title>
</head>
<body>
<div id="qunit"></div>
<div id="qunit-fixture"></div>
<script>
	var steal = {
		paths: {
			"steal-qunit": "node_modules/steal-qunit/steal-qunit.js"
		},
		map: {
			"qunitjs": "node_modules/qunitjs"
		},
		ext: {
			css: "node_modules/steal-css/css.js"
		}
	}
</script>
<script
        src="../../../steal.js"
        main="src/cache-bust/test/"
        config-main="../../../package.json!npm"
>
</script>
<script>
	steal.done().then(function () {
		QUnit.config.hidepassed = true;
	});
</script>
</body>
</html>
